<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html40/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Colossal Cave (Adventure 5)</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/adv.css" />
</head>
    
<body>

<div id="myheader">
 <table width="100%"><tbody><tr>
 <td width="10%"><b>Adventure</b></td>
 <td width="10%"><a href="game">Play Game</a></td>
 <td width="10%">Who? Where?</td>
 <td width="10%"><a href="credits">Credits</a></td>
 <td></td>
 <td align="right" width="20%">
    {{ user_name }} <a href="{{ login_url }}">{{ login_url_linktext }}</a>
 </td>
 </tr></tbody></table>
</div>

<h4>Where are they now?</h4>

The following intrepid adventurers are exploring Colossal Cave.
<p>

<table width=100%><tbody>
<tr><th width="20%" align="left">Who</th><th width="80%" align="left">Where</th></tr>
{% for status in statuses %}
<tr id="{{ status.style }}">
 <td>{{ status.name }}</td><td>{{ status.location }}</td>
</tr>
{% endfor %}
</tbody></table>

</body>
</html>
